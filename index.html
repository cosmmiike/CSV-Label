<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Drawing App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <svg width="400" height="400">
    <style>
      text { font: bold 16px sans-serif; fill: #fff; }
    </style>
    <rect x="0%" y="0%" width="100%" height="100%" fill="red" fill-opacity="0.1"/>
    <rect id="rect" x="50" y="20" width="150" height="150"
    style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
    <a xlink:href="#">
      <circle cx="50" cy="20" r="6" stroke="black" stroke-width="2" fill="white" id="c1"/>
    </a>
    <circle cx="200" cy="20" r="6" stroke="black" stroke-width="2" fill="white" id="c2"/>
    <circle cx="50" cy="170" r="6" stroke="black" stroke-width="2" fill="white" id="c3"/>
    <circle cx="200" cy="170" r="6" stroke="black" stroke-width="2" fill="white" id="c4"/>
    <svg x="109" y="79" width="32" height="32" id="text_label">
      <circle cx="50%" cy="50%" r="16" fill="red"/>
      <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" id="target_text">1</text>
      <circle cx="50%" cy="50%" r="16" fill="transparent" id="target" onclick="move()"/>
    </svg>
  </svg>
<script src="js/script.js"></script>
</body>
</html>
